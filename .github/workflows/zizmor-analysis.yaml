on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
  pull_request:
    types: [opened, synchronize]
    paths:
      - ".github/workflows/**"
  schedule:
    - cron: 0 0 * * *

jobs:
  run-zizmor-analysis:
    uses: american-swim-team/project-tracker/.github/workflows/zizmor-analysis.yml@main
    permissions:
      contents: read
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ZIZMOR_ISSUE_TOKEN: ${{ secrets.ZIZMOR_ISSUE_TOKEN }}
