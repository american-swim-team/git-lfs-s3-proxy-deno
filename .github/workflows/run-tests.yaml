name: âœ… LFS Proxy Test Suite

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: ğŸ§ª Unit + Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      RUN_S3_TESTS: ${{ secrets.S3_KEY && 'true' || '' }}
      S3_KEY: ${{ secrets.S3_KEY }}
      S3_SECRET: ${{ secrets.S3_SECRET }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@909cc5acb0fdd60627fb858598759246509fa755
        with:
          deno-version: v2.x

      - name: ğŸ“¦ Cache Deno dependencies
        run: deno cache main.ts

      - name: âœ… Format check
        run: deno fmt --check

      - name: ğŸ” Type check
        run: deno check --config=deno.json $(find src -type f -name "*.ts")

      - name: ğŸ§ª Run all tests
        run: deno test --allow-net --allow-env
